<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../scripts/order.js"></script>
    <title>The Code Caf&eacute;</title>
  </head>
  <body>
    <div id="pageContainer">
      <header></header>
      <nav class="menuNav">
        <a href="../Pages/index.html"
          ><img src="../images/cup.png" width="50px"
        /></a>
        <img src="../images/CartLogo.png" width="240px" />

        <a href="../Pages/menu.html"
          ><img src="../images/Menu.png" width="100px" />
        </a>
      </nav>
      <main>
        <h2>&gt;Order Details_</h2>
        <div id="order-details" class="menu-category"></div>
        <button name="updateOrderBtn" id="updateOrderBtn" class="menubutton">
          Update Order
        </button>
        <h2>&gt;Your Details_</h2>
        <section id="order-section">
          <form>
            <div class="form-element">
              <label for="userFNameTextBox">Full Name:</label
              ><input
                type="text"
                name="userFNameTextBox"
                id="userFNameTextBox"
              />
            </div>
            <div class="form-element">
              <label for="userPhoneTextBox">Phone:</label
              ><input
                type="text"
                name="userPhoneTextBox"
                id="userPhoneTextBox"
              />
            </div>
            <div class="form-element">
              <label for="userEmailTextBox">Email:</label
              ><input
                type="text"
                name="userEmailTextBox"
                id="userEmailTextBox"
              />
            </div>
            <div class="form-element">
              <label for="userAddressTextBox">Address:</label
              ><input
                type="text"
                name="userAddressTextBox"
                id="userAddressTextBox"
              />
            </div>
            <div class="radio-element">
              <p>Payment Method:</p>
              <label
                >Cash<input
                  type="radio"
                  name="paymentTypeRdio"
                  id="cashPaymentRdio"
                  checked="checked"
              /></label>
              <label
                >Credit Card<input
                  type="radio"
                  name="paymentTypeRdio"
                  id="creditPaymentRdio"
              /></label>
            </div>
            <div class="radio-element">
              <p>Order Type:</p>
              <label
                >Pickup<input
                  type="radio"
                  name="orderTypeRdio"
                  id="pickUpRdio"
                  checked="checked"
              /></label>
              <label
                >Delivery<input
                  type="radio"
                  name="orderTypeRdio"
                  id="deliveryRdio"
              /></label>
            </div>

            <div id="credit-card-info">
              <div class="form-element">
                <label for="creditCardNumberTextBox">Number:</label
                ><input
                  type="text"
                  name="creditCardNumberTextBox"
                  id="creditCardNumberTextBox"
                  maxlength="16"
                  size="16"
                />
              </div>
              <div class="form-element">
                <label for="expiryDateTextBox">Expiry Date:</label
                ><input
                  type="text"
                  name="expiryDateTextBox"
                  id="expiryDateTextBox"
                  maxlength="5"
                  size="5"
                />
              </div>
              <div class="form-element">
                <label for="csvCodeTextBox">CSV Code:</label
                ><input
                  type="text"
                  name="csvCodeTextBox"
                  id="csvCodeTextBox"
                  maxlength="4"
                  size="4"
                />
              </div>
            </div>
            <input
              type="button"
              value="Order Now"
              name="orderBtn"
              id="orderBtn"
              class="menubutton"
            />
          </form>
          <div id="order-receipt"></div>
          <p id="statusText"></p>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
