<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../scripts/order.js"></script>
    <title>The Code Caf&eacute;</title>
  </head>
  <body>
    <div id="pageContainer">
      <header class="mainHeader">
        <img src="../images/header.png" alt="headerImg" />
      </header>
      <nav class="mainNav">
        <a href="../Pages/index.html"
          ><img src="../images/Home.png" width="100" alt="Home"
        /></a>
        <a href="../Pages/menu.html"
          ><img src="../images/Menu.png" width="100" alt="Menu" />
        </a>

        <div class="cart-container">
          <a href="../Pages/order.html" class="onPage"
            ><img src="../images/Cart.png" width="70" alt="Cart" />
          </a>
          <p id="cart-bubble"></p>
        </div>
      </nav>
      <main>
        <h2>&gt;Order Details_</h2>
        <div id="order-details" class="menu-category"></div>
        <div id="promo-code">
          <label for="promoCodeTextBox">Promo Code:</label>
          <input type="text" name="promoCodeTextBox" id="promoCodeTextBox" />
        </div>
        <button name="updateOrderBtn" id="updateOrderBtn" class="menubutton">
          Update Order
        </button>

        <h2>&gt;Your Details_</h2>
        <section id="order-section">
          <form id="orderForm">
            <div class="form-element">
              <label for="userFNameTextBox">Full Name:</label
              ><input
                type="text"
                name="userFNameTextBox"
                id="userFNameTextBox"
                placeholder="Code Brew"
              />
            </div>
            <div class="form-element">
              <label for="userPhoneTextBox">Phone:</label
              ><input
                type="text"
                name="userPhoneTextBox"
                id="userPhoneTextBox"
                placeholder="(555) 555-5555"
              />
            </div>
            <div class="form-element">
              <label for="userEmailTextBox">Email:</label
              ><input
                type="text"
                name="userEmailTextBox"
                id="userEmailTextBox"
                placeholder="code@brew.com"
              />
            </div>
            <div class="form-element">
              <label for="userAddressTextBox">Address:</label
              ><input
                type="text"
                name="userAddressTextBox"
                id="userAddressTextBox"
                placeholder="404, Not Found"
              />
            </div>
            <div class="radio-element">
              <p>Payment Method:</p>
              <label
                >Cash<input
                  type="radio"
                  name="paymentTypeRdio"
                  id="cashPaymentRdio"
                  checked="checked"
              /></label>
              <label
                >Credit Card<input
                  type="radio"
                  name="paymentTypeRdio"
                  id="creditPaymentRdio"
              /></label>
            </div>
            <div class="radio-element">
              <p>Order Type:</p>
              <label
                >Pickup<input
                  type="radio"
                  name="orderTypeRdio"
                  id="pickUpRdio"
                  checked="checked"
              /></label>
              <label
                >Delivery<input
                  type="radio"
                  name="orderTypeRdio"
                  id="deliveryRdio"
              /></label>
            </div>

            <div id="credit-card-info">
              <div class="form-element">
                <label for="creditCardNumberTextBox">Number:</label
                ><input
                  type="text"
                  name="creditCardNumberTextBox"
                  id="creditCardNumberTextBox"
                  maxlength="16"
                  size="16"
                  placeholder="16 digits"
                />
              </div>
              <div class="form-element">
                <label for="expiryDateTextBox">Expiry Date:</label
                ><input
                  type="text"
                  name="expiryDateTextBox"
                  id="expiryDateTextBox"
                  maxlength="5"
                  size="5"
                  placeholder="MM/YY"
                />
              </div>
              <div class="form-element">
                <label for="cvvCodeTextBox">CVV Code:</label
                ><input
                  type="text"
                  name="cvvCodeTextBox"
                  id="cvvCodeTextBox"
                  maxlength="4"
                  size="4"
                  placeholder="3 or 4 digits"
                />
              </div>
            </div>
            <input
              type="button"
              value="Order Now"
              name="orderBtn"
              id="orderBtn"
              class="menubutton"
            />
          </form>
          <div id="order-receipt"></div>
          <p id="statusText"></p>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
