<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../scripts/order.js"></script>
    <title>The Code Caf&eacute;</title>
  </head>
  <body>
    <div id="pageContainer">
      <header>
        <img src="../images/Group 1.png" width="100%" height="100%" />
        <nav>
          <a href="../Pages/index.html">Home</a>
          <a href="../Pages/menu.html">Menu</a>
          <a href="../Pages/order.html">Order Now</a>
        </nav>
      </header>

      <main>
        <div><h2>Order Details</h2></div>
        <h2>Your Details</h2>
        <section id="order-section">
          <form>
            <div>
              <label for="userFNameTextBox">Full Name:</label
              ><input
                type="text"
                name="userFNameTextBox"
                id="userFNameTextBox"
              />
            </div>
            <div>
              <label for="userPhoneTextBox">Phone Number:</label
              ><input
                type="text"
                name="userPhoneTextBox"
                id="userPhoneTextBox"
              />
            </div>
            <div>
              <label for="userEmailTextBox">Email:</label
              ><input
                type="text"
                name="userEmailTextBox"
                id="userEmailTextBox"
              />
            </div>
            <div>
              <label for="userAddressTextBox">Address:</label
              ><input
                type="text"
                name="userAddressTextBox"
                id="userAddressTextBox"
              />
            </div>
            Order Type
            <div>
              <label
                >Pickup<input
                  type="radio"
                  name="orderTypeRdio"
                  id="pickUpRdio"
                  checked="checked"
              /></label>
              <label
                >Delivery<input
                  type="radio"
                  name="orderTypeRdio"
                  id="deliveryRdio"
              /></label>
            </div>
            <input
              type="button"
              value="Order Now"
              name="orderBtn"
              id="orderBtn"
              class="menubutton"
            />
          </form>
          <div id="order-receipt"></div>
          <p id="statusText"></p>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
