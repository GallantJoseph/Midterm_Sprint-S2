<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/scripts.js"></script>
    <title>Sunny Bites Caf&eacute; - Order Now</title>
  </head>
  <body>
    <div id="main-container">
      <header><h1>Order Now</h1></header>
      <nav></nav>
      <main>
        <section id="order-section">
          <h2>Your Details</h2>
          <form>
            <div>
              <label for="userFNameTextBox">Full Name:</label
              ><input
                type="text"
                name="userFNameTextBox"
                id="userFNameTextBox"
              />
            </div>
            <div>
              <label for="userPhoneTextBox">Phone Number:</label
              ><input
                type="text"
                name="userPhoneTextBox"
                id="userPhoneTextBox"
              />
            </div>
            <div>
              <label for="userEmailTextBox">Email:</label
              ><input
                type="text"
                name="userEmailTextBox"
                id="userEmailTextBox"
              />
            </div>
            <div>
              <label for="userAddressTextBox">Address:</label
              ><input
                type="text"
                name="userAddressTextBox"
                id="userAddressTextBox"
              />
            </div>
            <br />
            <div>
              Order Type<br />
              <label
                >Pickup<input
                  type="radio"
                  name="orderTypeRdio"
                  id="pickUpRdio"
                  checked="checked"
              /></label>
              <label
                >Delivery<input
                  type="radio"
                  name="orderTypeRdio"
                  id="DeliveryRdio"
              /></label>
            </div>
            <input
              type="button"
              value="Order Now"
              name="orderBtn"
              id="orderBtn"
            />
          </form>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
